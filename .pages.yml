media: assets/images
content:
  - name: posts
    label: Posts
    type: collection
    path: _posts
    fields:
    - {name: title, label: Title, type: string}
    - {name: layout, type: string, hidden: true, default: post}
    - {name: author, type: string, label: Author}
    - {name: date, label: Date, type: date}
    - {name: categories, type: string, hidden: true}
    - {name: tags, type: string, hidden: true}
    - {name: image, label: Image, type: image}
    - {name: body, label: Body, type: rich-text}